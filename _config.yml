email: conorlewis2000@hotmail.co.uk
baseurl: "/portfolio"
url: https://lewisconor.github.io
description: "E-Portfolio for Conor Lewis"
keywords: "Student, Programmer, Gamer"
skills: "Student Game Programmer"
meta_author: Lewis Conor

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
